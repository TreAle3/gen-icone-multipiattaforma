    <!-- Inline critical CSS for better initial load -->
    <style>
      /* Critical CSS - Loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f9fafb;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Hide loading when React takes over */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state shown while React app loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Caricamento Icon Generator...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
